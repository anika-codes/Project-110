<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class = "btn btn-warning heading">HAND GESTURES
          <br>
          <span>&#9996;</span>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#128078;</span>
          <span>&#9995;</span>
          <span>&#128079;</span>
        

        
      </h1>

      <br><br>

      <p style="font-size: 22px;">Take a picture of your hand gesture to generate a prediction

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>WEBCAM - </label>
        <div id="camera"></div>  
        <br><br> 
        <button class="btn btn-success" onclick="take_snapshot()"> Take Snapshot</button>
       
       

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p id = "prediction_1_name" class = "motion_name"></p>
        <p id = "prediction_1_emoji" class = "emoji"></p>
        
        <br><br>
        <label>Prediction 2 - </label>
        <p id = "prediction_2_name"  class = "motion_name"></p>
        <p id = "prediction_2_emoji"  class = "emoji"></p>
        <br><br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>SNAPSHOT - </label>
        <div id="snapshot"></div>  
        <br><br> 
        <button class="btn btn-success" onclick="predict_motion()"> Predict Emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
